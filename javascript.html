<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator and Other Functions</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    <label for="operator">Enter operator (+, -, *, /):</label>
    <input type="text" id="operator"><br><br>
    <button onclick="calculate()">Calculate</button>
    <p id="calculator-result"></p>

    <h1>Sum of Even Numbers</h1>
    <label for="numbers">Enter numbers separated by spaces:</label>
    <input type="text" id="numbers"><br><br>
    <button onclick="calculateEvenSum()">Calculate Sum</button>
    <p id="even-sum-result"></p>

    <h1>Person Information</h1>
    <label for="firstName">Enter first name:</label>
    <input type="text" id="firstName"><br><br>
    <label for="lastName">Enter last name:</label>
    <input type="text" id="lastName"><br><br>
    <label for="age">Enter age:</label>
    <input type="number" id="age"><br><br>
    <button onclick="createPerson()">Create Person</button>
    <p id="person-info"></p>

    <script>
        function simpleCalculator(num1, num2, operator) {
            if (operator === '+') {
                return num1 + num2;
            } else if (operator === '-') {
                return num1 - num2;
            } else if (operator === '*') {
                return num1 * num2;
            } else if (operator === '/') {
                if (num2 !== 0) {
                    return num1 / num2;
                } else {
                    return "Error: Division by zero";
                }
            } else {
                return "Error: Invalid operator";
            }
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operator = document.getElementById("operator").value;
            let result = simpleCalculator(num1, num2, operator);
            document.getElementById("calculator-result").innerText = "Result: " + result;
        }

        function sumOfEvenNumbers(arr) {
            let evenSum = 0;
            for (let num of arr) {
                if (num % 2 === 0) {
                    evenSum += num;
                }
            }
            return evenSum;
        }

        function calculateEvenSum() {
            let numbers = document.getElementById("numbers").value.split(" ").map(Number);
            let evenSum = sumOfEvenNumbers(numbers);
            document.getElementById("even-sum-result").innerText = "Sum of even numbers: " + evenSum;
        }

        class Person {
            constructor(firstName, lastName, age) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.age = age;
            }

            getFullName() {
                return `${this.firstName} ${this.lastName}`;
            }

            incrementAge() {
                this.age += 1;
            }
        }

        function createPerson() {
            let firstName = document.getElementById("firstName").value;
            let lastName = document.getElementById("lastName").value;
            let age = parseInt(document.getElementById("age").value);

            let person = new Person(firstName, lastName, age);
            person.incrementAge(); // increment age
            document.getElementById("person-info").innerText = "Full Name: " + person.getFullName() + ", New Age: " + person.age;
        }
    </script>
</body>
</html>
